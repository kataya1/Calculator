<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator_body">
        <div id="display">0</div>
        <div id="i0" class="button number_input">0</div>
        <div id="i1" class="button number_input">1</div>
        <div id="i2" class="button number_input">2</div>
        <div id="i3" class="button number_input">3</div>
        <div id="i4" class="button number_input">4</div>
        <div id="i5" class="button number_input">5</div>
        <div id="i6" class="button number_input">6</div>
        <div id="i7" class="button number_input">7</div>
        <div id="i8" class="button number_input">8</div>
        <div id="i9" class="button number_input">9</div>
        <div id="sum" class="button sympol_input">+</div>
        <div id="minus"class="button sympol_input">-</div>
        <div id="mult"class="button sympol_input">*</div>
        <div id="divide"class="button sympol_input">/</div>
        <div id="mod"class="button sympol_input">%</div>
        <div id="dot" class="button sympol_input">.</div>
        <div id="equal"class="button sympol_input">=</div>
        <div id="clear" class="button sympol_input">C</div>
    </div>
</body>
</html>
<script src="script.js"></script>
